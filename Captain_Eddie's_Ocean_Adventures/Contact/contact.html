<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="css/contact.css">


</head>

<body>

  <!--Nav Bar Begins-->
<header>
  <nav>
    <span><a href="../index.html">Home</a></span>
    <span><a href="../About/About.html">About</a></span>
    <span><a href="../News/news.html">News</a></span>
    <span><a href="#">Contact</a></span>
  </nav>
</header>

  <!--Nav Bar Ends-->


<div class="container">
  <div class="row header">
    <h1>CONTACT THE CAPTAIN &nbsp;</h1>
    <h3>Fill out the form below to get your adventure underway!</h3>
  </div>
  <div class="row body">
    <form action="#">
      <ul>

        <li>
          <p class="left">
            <label for="first_name">First name</label>
            <input type="text" name="first_name" placeholder="John" />
          </p>
          <p class="pull-right">
            <label for="last_name">Last name</label>
            <input type="text" name="last_name" placeholder="Smith" />
          </p>
        </li>

        <li>
          <p>
            <label for="email">Email <span class="req">*</span></label>
            <input type="email" name="email" placeholder="john.smith@gmail.com" />
          </p>
        </li>
        <li><div class="divider"></div></li>
        <li>
          <label for="comments">Please tell the Captain the details of your adventure.</label>
          <textarea cols="46" rows="3" name="comments"></textarea>
        </li>

        <li>
          <input class="btn btn-submit" type="submit" value="Submit" />
          <small>or press <strong>enter</strong></small>
        </li>

      </ul>
    </form>
  </div>
</div>



</body>

</html>
